<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reaction-diffusion</title>
</head>
<body>
    <style>body{background:lightblue;}</style>
    <canvas></canvas>

    <div id='params'>
    <input type='number' id='dA' min=-5 max=5 value=1 step='0.01'>
    <input type='number' id='dB' min=-5 max=5 value=0.5 step='0.01'>
    <input type='number' id='feed' min=-5 max=5 value=0.025 step='0.001'>
    <input type='number' id='kill' min=0 max=.1 value=0.062 step='0.001'>
    </div>

    <div id='buttons'>
        <button id='play'> run/stop </button>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
